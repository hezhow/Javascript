<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="js/togglePage.js"></script>
	<style>
	*{margin:0;padding:0;}
		.dot_fill{
			position:absolute;
			left:0;
			top:0;
			bottom:0;
			right:0;
			overflow:hidden;
		}
		
		#first{background:red;}
		#second{background:yellow;}
		#third{background:blue;}
		#fourth{background:green;}
		.pre_page{transform:translateY(-100%);}
		.cur_page{z-index:100;display:block;}
		.next_page{transform:translateY(100%);}
	</style>
</head>
<body>
	<div id="main" class="dot_fill">
	<div id="first" class="dot_fill cur_page"><div>123</div></div>
	<div id="second" class="dot_fill"><div>123</div></div>
	<div id="third" class="dot_fill"><div>123</div></div>
	<div id="fourth" class="dot_fill"><div>123</div></div>
	</div>
</body>
</html>
