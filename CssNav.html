<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>纯CSS异航栏</title>
  
  <style type="text/css">
    #nav{position:relative;width:100%;height:44px;}
    #nav ul{list-style:none;}
    #nav ul li{position:relative;display:block;float:left;padding:0 10px 0 10px;height:44px;}
    #nav ul li ul{position:absolute;display:none;top:44px;left:0;margin:0;padding:0}
    #nav ul li ul li{position:relative;display:block;float:none;padding:5px 10px 5px 10px;}
    
    .nav ul li:hover ul{display:block;}
  </style>
</head>

<body>

<div id="nav">

<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">News</a>
      <ul>
        <li><a href="#">today</a></li>
        <li><a href="#">tomorrow</a></li>
      </ul> 
  </li>
  <li><a href="#">About</a></li>
  <li><a href="#">Contact</a></li>
</ul>

</div>

</body>
</html>
